<form (ngSubmit)="register()" >
  <div class="Register   p-2 container">
      <h1 class="registerhdd ml-5">Register</h1>
          <div class="mt-5">
              <div class="mt-3">
                  <input type="text" class="form-control container" [(ngModel)]="uname" placeholder="Enter User Name" id="uid" name="usr">
                </div>
            <input type="text" class="form-control container" [(ngModel)]="acno"  placeholder="Enter Acno" id="acid" name="acno" aria-describedby="emailHelp">
          
          <div class="mt-3">
            <input type="password" class="form-control container" [(ngModel)]="psw" placeholder="Enter Password" id="pid" name="psw">
          </div>
         
          <button type="submit" (click)="register()" id="loginbtn" class="btn btn-success mt-3">Register</button>
        
  
       
  </div>
  </div>
<form>
