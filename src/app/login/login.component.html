<div class="content" >
    <h1>{{aim}}</h1>
</div>

<div class="login   p-2 container">
    <h1 class="loginhd ml-5">Login</h1>
        <div class="mt-5">
          <input type="text" class="form-control container" #acno [placeholder]="Data" id="acid" name="acno" aria-describedby="emailHelp">
        
        <div class="mt-3">
          <input type="password" class="form-control container" #psw placeholder="Enter Password" id="pid" name="psw">
        </div>
       
        <button type="submit" (click)="login(acno,psw)" id="loginbtn" class="btn btn-success mt-3">LOGIN</button>
      

      <div><a class="registerlink" href="">Register Here</a></div>

</div>
